<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
      </style>
    <link rel="stylesheet" href="landing.css">
    <title>wiseChild</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="welcome">
                Welcome <br>
                <span>wiseChild !</span>
                <br> Glad to see you again. 
            </div>
            <form action="">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
            <p>Dont have an account? <span class="register-toggle">Sign Up</span></p>
        </div>


        <div class="register">
            <div class="welcome">
                Welcome <br>
                <span>wiseChild !</span>
                <br> Few steps <br>
                 to get you started. 
            </div>
            <form action="">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
            </form>
            <p>Already a wiseChild ? <span class="login-toggle">Login</span></p>
        </div>

    </div>
    <script src="./scripts/landing.js"></script>
</body>
</html>
