<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/account.css">
    <title>Account</title>
</head>

<body>
    <div class="container">
        <div class="verification">
            <form action="">
                <div class="pin-label">Enter Password</div>
                <div class="password-container">
                    <input type="password" class="password-input" maxlength="1" onkeyup="jumpToNextInput(this)">
                    <input type="password" class="password-input" maxlength="1" onkeyup="jumpToNextInput(this)">
                    <input type="password" class="password-input" maxlength="1" onkeyup="jumpToNextInput(this)">
                    <input type="password" class="password-input" maxlength="1" onkeyup="jumpToNextInput(this)">
                    <input type="password" class="password-input" maxlength="1" onkeyup="jumpToNextInput(this)">
                    <input type="password" class="password-input" maxlength="1" onkeyup="jumpToNextInput(this)">
                </div>
                <button id="wallet-password-verify-btn" type="submit">Open</button>
                <a href="">Forgot Passoword?</a>
            </form>
        </div>


        <div class="account-dashboard">
            <a href="./dashboard.html">
                <span class="material-symbols-outlined">
                arrow_back
                </span>
            </a>
            <div class="owner-details">
                <div class="owner-image">
                    <img src="" alt="">
                </div>
                <div class="owner-name">
                    Fubara Joe
                </div>
            </div>
            <p>Business balance</p>
            <div class="balance-details">
                <h2>â‚¦7,850</h2>
            </div>
            <div class="account-details">
    
            </div>
            <div class="services">
                <div class="transfer">
                    <span class="icon material-symbols-outlined">
                        call_made
                    </span>
                    <span class="text">Send Money</span>
                </div>
                <div class="receive">
                    <span class="icon material-symbols-outlined">
                        call_received
                    </span>
                    <span class="text">Receive Money</span>
                </div>
            </div>
            <div class="history">
                <span class=" material-symbols-outlined">
                    history
                    </span>
    
            </div>
        </div>
    </div>

    <script>
        function jumpToNextInput(input) {
            if (input.value.length === input.maxLength) {
                const nextInput = input.nextElementSibling;
                if (nextInput) {
                    nextInput.focus();
                }
            } else if (event.key === "Backspace") {
                const previousInput = input.previousElementSibling;
                if (previousInput) {
                    previousInput.focus();
                    previousInput.value = "";
                }
            }
        }
    </script>
    <script src="./scripts/account.js"></script>
</body>

</html>
